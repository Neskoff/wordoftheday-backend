<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body class="m-0 p-0">
<div class="container row mx-auto" style="min-height: 100vh;align-items: center;">
    <form  class="mx-auto w-50 d-block" action="#" th:action="@{/loginAction}" method="post" th:object="${admin}">
        <h1 class="text-center">Admin Login</h1>
        <label for="Username" class="form-label my-3">Username</label>
        <input
                type="text"
                th:field="*{Username}"
                class="form-control"
                id="Username"
        />
        <span class="my-3 text-danger" th:if="${#fields.hasErrors('Username')}" th:errors="*{Username}"></span>
        <div class="mb-3">
            <label for="Password" class="form-label my-3">Password</label>
            <input
                    type="password"
                    th:field="*{Password}"
                    class="form-control"
                    id="Password"

            />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"
></script>
</html>
