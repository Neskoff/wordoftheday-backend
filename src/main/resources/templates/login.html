<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Admin Panel Login</title>
</head>
<body class="m-0 p-0">
<div
        class="container row mx-auto"
        style="min-height: 100vh; align-items: center"
>
    <form
            class="mx-auto w-50 d-block loginform py-5 px-4"
            action="#"
            th:action="@{/loginAction}"
            method="post"
            th:object="${admin}"
    >
        <h2 class="text-center">Admin Login</h2>
        <label for="Username" class="form-label my-3"><i class="fas fa-user"></i>&nbsp; &nbsp;Username</label>
        <input
                type="text"
                th:field="*{Username}"
                class="form-control"
                id="Username"
        />
        <span
                class="my-3 text-danger"
                th:if="${#fields.hasErrors('Username')}"
                th:errors="*{Username}"
        ></span>
        <div class="mb-3">
            <label for="Password" class="form-label my-3"><i class="fas fa-key"></i>&nbsp; &nbsp;Password</label>
            <input
                    type="password"
                    th:field="*{Password}"
                    class="form-control"
                    id="Password"
            />
        </div>
        <button type="submit" class="btn btn-outline-light">Login</button>
    </form>
</div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"
></script>
</html>
